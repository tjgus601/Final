<header>
  <h1>1. C 언어란?</h1>
  <p>-인간과 컴퓨터 사이의 의사소통을 위한 프로그래밍 언어이다.</p>
  <h1>2. C언어의 특징</h1>
  <ol>
    <li>C언어로 프로그래밍을 작성하면 다른 운영체제에서 거의 그대로 사용할 수 있다.</li>
    <li>모든 언어의 기본이기 때문에 C언어를 먼저 배우면 다른 프로그래밍 언어를 배우기가 쉽다.</li>
    <li>C언어로 시스템의 하드웨어 부분도 제어할 수 있다.</li>
    <li>순서를 지키는 절차지향언어이다.</li>
  </ol>
