<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <h1><b>C언어의 기본 구조</b></h1>
</head>
<header>
  <pre>
    #include <stdio.h>

      int main(void)
      {
        printf("Hello World\n");
        return 0;
      }
    </pre>
    <p>=>Hello World</p>
    <p> # : 전처리기로 컴파일을 수행하기 전에 먼저 처리하라는 의미이다.</p>
    <p> <stdio.h> : 헤더 Standard Input Output을 줄여서 stdio로 쓴 것이다.</p>
    <p> <abbr title="출력 형태">int</abbr> <abbr title="함수 이름">main</abbr> <abbr title="입력 형태">(void)</abbr></p>
    <p> {} : 함수의 시작과 종료를 나타낸다.</p>
    <p> return 0 : 운영체제에 0을 반환하고, main() 함수를 종료해라</p>
  </header>
